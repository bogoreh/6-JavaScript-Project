<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Link css -->
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Conversion App</title>
  </head>
  <body>
    <section id="main-section">
      <div class="container">
        <div class="row">
          <div class="col col-sm-6 right">
            <h1>Convert, Complete, And Be Convinced</h1>
            <p>
              Over here we are focused on the right exchanges rates, we keep our
              boards up to date and get the legitimate conversion rates.
            </p>
            <button>Explore API</button>
          </div>
          <div class="col col-sm-6 left">
            <h4 class="text-center">Conversion Board</h4>
            <form>
              <input
                type="number"
                id="myInput"
                placeholder="Enter Naira Value"
              />
              <label>Dollars:</label>
              <div id="dollarId"></div>
              <label>Pounds:</label>
              <div id="poundsId" class="color1"></div>
              <label>Euros:</label>
              <div id="eurosId" class="color2"></div>
            </form>
          </div>
          <!-- Left -->
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
